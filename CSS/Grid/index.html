<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS tables example with grid</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  </head>
  <body>
    <form class="firstForm">
        <p>First of all, tell us your name and age.</p>
        <label for="fname" style="grid-column: 1; grid-row: 1;">First name:</label>
        <input type="text" id="fname" style="grid-column: 2; grid-row: 1;">
        <label for="lname" style="grid-column: 1; grid-row: 2;">Last name:</label>
        <input type="text" id="lname" style="grid-column: 2; grid-row: 2;">
        <label for="age" style="grid-column: 1; grid-row: 3;">Age:</label>
        <input type="text" id="age" style="grid-column: 2; grid-row: 3;">
    </form>
    <form class="secondForm">
        <label for="fname" style="grid-column: 1; grid-row: 1;">First name:</label>
        <input type="text" id="fname" style="grid-column: 2; grid-row: 1;">
        <label for="lname" style="grid-column: 1; grid-row: 2;">Last name:</label>
        <input type="text" id="lname" style="grid-column: 2; grid-row: 2;">
        <label for="age" style="grid-column: 1; grid-row: 3;">Age:</label>
        <input type="text" id="age" style="grid-column: 2; grid-row: 3;">
    </form>
    <div style="display: flex;">
        <span>1</span>
        <span style="order: 1;">2</span>
        <span>3</span>
        <span>4</span>
        <!-- 1
            2
            3
            4 -->
    </div>
  </body>
</html>
